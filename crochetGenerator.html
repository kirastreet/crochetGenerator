<!DOCTYPE html>

    <link href="https://fonts.googleapis.com/css?family=Raleway:400,700, 800,900" rel="stylesheet">

    </head>
    <title>Crochet Pattern Generator</title>
<body>
	<div id="main">
		<div id="editor"; class="editColumn">
			<div id="patternMode">
				<span style="font-weight: 700; color: #666">Pattern Mode</span>
				<label class="container">Randomize
				  <input type="radio" checked="checked" name="radioPattern" id="randomizeMode">
				  <span class="checkmark"></span>
				</label>
				<label class="container">Normal
				  <input type="radio" name="radioPattern" id="normalMode">
				  <span class="checkmark"></span>
				</label>
			</div>

			<div id="constructionMode">
				<span style="font-weight: 700; color: #666;">Construction Mode</span>
				<label class="container">Rounds
				  <input type="radio" checked="checked" name="radioConstruction" id="roundsMode">
				  <span class="checkmark"></span>
				</label>
				<label class="container">Rows (COMING SOON)
				  <input type="radio" name="radioConstruction" id="rowsMode">
				  <span class="checkmark"></span>
				</label>
			</div>
			
			<span style="font-weight: 700; color: #666;">Number of initial stitches</span>
			<div id="slidecontainer">
				<input type="range" min="3" max="10" value="8" class="slider" id="myRangeStitch">
				<p>Value: <span id="demoStitch"></span></p>
			</div>

			<span style="font-weight: 700; color: #666;">Number of rows or rounds</span>
			<div id="slidecontainer">
				<input type="range" min="3" max="10" value="8" class="slider" id="myRangeRow">
				<p>Value: <span id="demoRow"></span></p>
			</div>
			<div><button onclick="generate()" class="mainButton" id="generateButton">GENERATE</button></div>
			<div style="padding-top: 50px; width: 90%;">
			<span style="font-weight: 700; color: #666;">Word Pattern</span>
			<div id="patternDiv"></div>
			<!-- <ol id="patternDisplay">
